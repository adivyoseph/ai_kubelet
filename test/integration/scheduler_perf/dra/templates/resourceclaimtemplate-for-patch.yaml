apiVersion: resource.k8s.io/v1alpha3
kind: ResourceClaimTemplate
metadata:
  name: test-claim-template
spec:
  spec:
    devices:
      requests:
      - name: req-0
        deviceClassName: test-class
        selectors:
          - cel:
              expression: |
                'dra.example.com' in device.attributes &&
                  'patched' in device.attributes["dra.example.com"]
